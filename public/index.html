<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://isdamarket-3.onrender.com">
    
    <!-- Google Fonts - Inter & Poppins (async loading) -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    </noscript>
    
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>IsdaMarket - Fresh Seafood Marketplace</title>
    
    <style>
      /* Loading spinner styles */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      #initial-loader.loaded {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: float 2s ease-in-out infinite;
      }
      
      .loader-text {
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }
      
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Initial loading screen -->
    <div id="initial-loader">
      <div class="loader-icon">üêü</div>
      <div class="loader-text">Loading IsdaMarket...</div>
      <div class="loader-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- Hide loader when React app mounts -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('initial-loader');
          if (loader) {
            loader.classList.add('loaded');
            setTimeout(function() {
              loader.remove();
            }, 300);
          }
        }, 100);
      });
    </script>
    
    <!-- Single Page App redirect script -->
    <script>
      // This script handles SPA routing for direct URL access and page refreshes
      // It converts query string parameters back to proper URL paths
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    
    <!-- Error handler for chunk loading failures -->
    <script>
      // Catch chunk loading errors and reload the page once
      window.addEventListener('error', function(event) {
        if (event.message && event.message.includes('Loading chunk')) {
          console.error('Chunk loading error detected:', event.message);
          
          // Only reload once to prevent infinite loops
          if (!sessionStorage.getItem('chunk-reload-attempted')) {
            sessionStorage.setItem('chunk-reload-attempted', 'true');
            console.log('Reloading page to fix chunk loading error...');
            window.location.reload();
          } else {
            console.error('Chunk reload already attempted. Please clear cache and try again.');
            document.getElementById('root').innerHTML = 
              '<div style="padding: 40px; text-align: center; font-family: Arial, sans-serif;">' +
              '<h1 style="color: #e74c3c;">‚ö†Ô∏è Loading Error</h1>' +
              '<p>Unable to load the application. Please try:</p>' +
              '<ul style="text-align: left; max-width: 400px; margin: 20px auto;">' +
              '<li>Clear your browser cache (Ctrl+Shift+Delete)</li>' +
              '<li>Hard refresh the page (Ctrl+Shift+R)</li>' +
              '<li>Try a different browser</li>' +
              '</ul>' +
              '<button onclick="sessionStorage.clear(); location.reload();" ' +
              'style="padding: 10px 20px; background: #3498db; color: white; border: none; ' +
              'border-radius: 5px; cursor: pointer; font-size: 16px;">Clear Cache & Retry</button>' +
              '</div>';
          }
        }
      });
      
      // Clear the reload flag when the app loads successfully
      window.addEventListener('load', function() {
        setTimeout(function() {
          sessionStorage.removeItem('chunk-reload-attempted');
        }, 1000);
      });
    </script>

    -->
  </body>
</html>
