<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts - Inter & Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>IsdaMarket - Fresh Seafood Marketplace</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Error handler for chunk loading failures -->
    <script>
      // Catch chunk loading errors and reload the page once
      window.addEventListener('error', function(event) {
        if (event.message && event.message.includes('Loading chunk')) {
          console.error('Chunk loading error detected:', event.message);
          
          // Only reload once to prevent infinite loops
          if (!sessionStorage.getItem('chunk-reload-attempted')) {
            sessionStorage.setItem('chunk-reload-attempted', 'true');
            console.log('Reloading page to fix chunk loading error...');
            window.location.reload();
          } else {
            console.error('Chunk reload already attempted. Please clear cache and try again.');
            document.getElementById('root').innerHTML = 
              '<div style="padding: 40px; text-align: center; font-family: Arial, sans-serif;">' +
              '<h1 style="color: #e74c3c;">⚠️ Loading Error</h1>' +
              '<p>Unable to load the application. Please try:</p>' +
              '<ul style="text-align: left; max-width: 400px; margin: 20px auto;">' +
              '<li>Clear your browser cache (Ctrl+Shift+Delete)</li>' +
              '<li>Hard refresh the page (Ctrl+Shift+R)</li>' +
              '<li>Try a different browser</li>' +
              '</ul>' +
              '<button onclick="sessionStorage.clear(); location.reload();" ' +
              'style="padding: 10px 20px; background: #3498db; color: white; border: none; ' +
              'border-radius: 5px; cursor: pointer; font-size: 16px;">Clear Cache & Retry</button>' +
              '</div>';
          }
        }
      });
      
      // Clear the reload flag when the app loads successfully
      window.addEventListener('load', function() {
        setTimeout(function() {
          sessionStorage.removeItem('chunk-reload-attempted');
        }, 1000);
      });
    </script>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
